	 	 	 	 // -------------------------
	 	 	 	 // Typewriter Effect Logic
	 	 	 	 // -------------------------
	 	 	 	 const DISPLAY_SEQUENCE = ['@', '@r', '@ry', '@r', '@', ' '];
	 	 	 	 const TYPING_SPEED = 100;
	 	 	 	 const DELETING_SPEED = 50;
	 	 	 	 const PAUSE_TIME = 750;

	 	 	 	 let sequenceIndex = 0;
	 	 	 	 let charIndex = 0;
	 	 	 	 let h1Element;
	 	 	 	 let titleElement;

	 	 	 	 function typeWriterLoop() {
	 	 	 	 	 	 if (!h1Element) h1Element = document.getElementById('username-title');
	 	 	 	 	 	 if (!titleElement) titleElement = document.getElementsByTagName('title')[0];

	 	 	 	 	 	 const targetText = DISPLAY_SEQUENCE[sequenceIndex];
	 	 	 	 	 	 const isTyping = targetText.length > charIndex;
	 	 	 	 	 	 const isPausing = targetText.length === charIndex;
	 	 	 	 	 	 const isDeleting = targetText.length < charIndex;
	 	 	 	 	 	 let currentDelay = isTyping ? TYPING_SPEED : DELETING_SPEED;

	 	 	 	 	 	 // --- State Check and Transition ---
	 	 	 	 	 	 if (isPausing) {
	 	 	 	 	 	 	 	 let delay = PAUSE_TIME;	
	 	 	 	 	 	 	 		
	 	 	 	 	 	 	 	 if (targetText === '') {	
	 	 	 	 	 	 	 	 	 	 delay = PAUSE_TIME * 1.5;
	 	 	 	 	 	 	 	 }
	 	 	 	 	 	 	 		
	 	 	 	 	 	 	 	 sequenceIndex = (sequenceIndex + 1) % DISPLAY_SEQUENCE.length;

	 	 	 	 	 	 	 	 setTimeout(typeWriterLoop, delay);
	 	 	 	 	 	 	 	 return;
	 	 	 	 	 	 }

	 	 	 	 	 	 // --- Typing / Deleting Logic ---
	 	 	 	 	 	 if (isTyping) {
	 	 	 	 	 	 	 	 charIndex++;
	 	 	 	 	 	 } else if (isDeleting) {
	 	 	 	 	 	 	 	 charIndex--;
	 	 	 	 	 	 }

	 	 	 	 	 	 const currentDisplay = targetText.substring(0, charIndex);
	 	 	 	 	 		
	 	 	 	 	 	 // Update H1 element - use non-breaking space when empty to maintain height
	 	 	 	 	 	 if (h1Element) h1Element.textContent = currentDisplay || '\u00A0';

	 	 	 	 	 	 // Update document title
	 	 	 	 	 	 titleElement.textContent = currentDisplay;

	 	 	 	 	 	 setTimeout(typeWriterLoop, currentDelay);
	 	 	 	 }

	 	 	 	 function updateDiscordPresence(data) {
	 	 	 	 	 	 const statusEl = document.getElementById('discord-status');
	 	 	 	 	 	 const activityEl = document.getElementById('discord-activity');
	 	 	 	 	 	 const pfpContainer = document.getElementById('profile-picture');

	 	 	 	 	 	 	 	 statusEl.textContent = 'Discord data unavailable';
	 	 	 	 	 	 	 	 activityEl.classList.add('hidden');
	 	 	 	 	 	 	 	 return;
	 	 	 	 	 	 }

	 	 	 	 	 	 const { discord_status, activities, discord_user } = data.data;

	 	 	 	 	 	 // 1. Update Status Text and Color
	 	 	 	 	 	 let statusText = 'Offline';
	 	 	 	 	 	 let statusColor = 'text-gray-400';

	 	 	 	 	 	 switch (discord_status) {
	 	 	 	 	 	 	 	 case 'online':
	 	 	 	 	 	 	 	 	 	 statusText = 'Online';
	 	 	 	 	 	 	 	 	 	 statusColor = 'text-green-400'; // Pink
	 	 	 	 	 	 	 	 	 	 break;
	 	 	 	 	 	 	 	 case 'idle':
	 	 	 	 	 	 	 	 	 	 statusText = 'Idle';
	 	 	 	 	 	 	 	 	 	 statusColor = 'text-yellow-400';	
	 	 	 	 	 	 	 	 	 	 break;
	 	 	 	 	 	 	 	 case 'dnd':
	 	 	 	 	 	 	 	 	 	 statusText = 'Do Not Disturb';
	 	 	 	 	 	 	 	 	 	 statusColor = 'text-red-400'; // Hot Pink
	 	 	 	 	 	 	 	 	 	 break;
	 	 	 	 	 	 }

	 	 	 	 	 	 statusEl.className = `text-sm uppercase tracking-wider ${statusColor}`;
	 	 	 	 	 	 statusEl.textContent = `${statusText} | discord user: 3ovl`;

	 	 	 	 	 	 // 2. Update Profile Picture
	 	 	 	 	 	 if (discord_user && discord_user.avatar) {
	 	 	 	 	 	 	 	 const avatarUrl = `https://cdn.discordapp.com/avatars/${discord_user.id}/${discord_user.avatar}.png?size=128`;
	 	 	 	 	 	 	 	 pfpContainer.innerHTML = `<img id="pfp-img" src="${avatarUrl}" alt="@ry's Discord PFP" class="w-full h-full object-cover rounded-full" onerror="this.onerror=null;this.src='https://placehold.co/128x128/1a0033/FFC0CB?text=PFP+Error';">`;
	 	 	 	 	 	 }

	 	 	 	 	 	 // 3. Update Activity (Playing/Listening to)
	 	 	 	 	 	 const gamingActivity = activities.find(a => a.type === 0); // Type 0 is Playing/Custom
	 	 	 	 	 	 const listeningActivity = activities.find(a => a.type === 2); // Type 2 is Listening
	 	 	 	 	 		
	 	 	 	 	 	 activityEl.innerHTML = '';
	 	 	 	 	 		
	 	 	 	 	 	 if (gamingActivity) {
	 	 	 	 	 	 	 	 activityEl.classList.remove('hidden');
	 	 	 	 	 	 	 	 activityEl.innerHTML = `<span class="text-green-400">Playing:</span> ${gamingActivity.name}`;
	 	 	 	 	 	 } else if (listeningActivity) {
	 	 	 	 	 	 	 	 activityEl.classList.remove('hidden');
	 	 	 	 	 	 	 	 activityEl.innerHTML = `<span class="text-red-400">Listening to:</span> ${listeningActivity.details || listeningActivity.name}`;
	 	 	 	 	 	 } else {
	 	 	 	 	 	 	 	 activityEl.classList.add('hidden');
	 	 	 	 	 	 }
	 	 	 	 }

	 	 	 	 // -------------------------

	 	 	 	 particleContainer.style.opacity = '1';

	 	 	 	 let lastMoveTime = 0;
	 	 	 	 const EMIT_INTERVAL = 120; // Throttle particle creation to 40ms

	 	 	 	 function createHeartParticle(x, y) {
	 	 	 	 	 	 const heart = document.createElement('span');
	 	 	 	 	 	 heart.textContent = '💖'; // Heart emoji
	 	 	 	 	 	 heart.classList.add('heart-particle');
	 	 	 	 	 		
	 	 	 	 	 	 // Initial position
	 	 	 	 	 	 heart.style.left = x + 'px';
	 	 	 	 	 	 heart.style.top = y + 'px';
	 	 	 	 	 		
	 	 	 	 	 	 // Calculate random drift (for variable animation paths)
	 	 	 	 	 	 const driftX = Math.floor(Math.random() * 80) - 40; // -40px to 40px
	 	 	 	 	 	 const driftY = Math.floor(Math.random() * 80) - 40; // -40px to 40px
	 	 	 	 	 		
	 	 	 	 	 	 // Set CSS variables for animation keyframe use
	 	 	 	 	 	 heart.style.setProperty('--drift-x', `${driftX}px`);
	 	 	 	 	 	 heart.style.setProperty('--drift-y', `${driftY}px`);
	 	 	 	 	 		
	 	 	 	 	 	 particleContainer.appendChild(heart);
	 	 	 	 	 		
	 	 	 	 	 	 // Clean up the heart after its animation finishes (1200ms from CSS)
	 	 	 	 	 	 setTimeout(() => {
	 	 	 	 	 	 	 	 heart.remove();
	 	 	 	 	 	 }, 1200); 
	 	 	 	 }

	 	 	 	 document.addEventListener('mousemove', (e) => {
	 	 	 	 	 	 const currentTime = Date.now();
	 	 	 	 	 	 
	 	 	 	 	 	 if (currentTime - lastMoveTime < EMIT_INTERVAL) {
	 	 	 	 	 	 	 	 return;
	 	 	 	 	 	 }
	 	 	 	 	 	 lastMoveTime = currentTime;
	 	 	 	 	 	 
	 	 	 	 	 	 createHeartParticle(e.clientX, e.clientY);
	 	 	 	 });
	 	 	 	 // -------------------------
	 	 	 	 // Parallax Tilt Effect Logic
	 	 	 	 // -------------------------
	 	 	 	 const tiltElement = document.getElementById('main-content');
	 	 	 	 const MAX_TILT = 3; // degrees (subtle tilt)

	 	 	 	 document.addEventListener('mousemove', (e) => {
	 	 	 	 	 	 // Check if the main content is visible before applying transform
	 	 	 	 	 	 if (tiltElement.classList.contains('hidden')) return;

	 	 	 	 	 	 // Get viewport dimensions
	 	 	 	 	 	 const width = window.innerWidth;
	 	 	 	 	 	 const height = window.innerHeight;

	 	 	 	 	 	 // Calculate mouse position relative to center (-0.5 to 0.5)
	 	 	 	 	 	 const centerX = width / 2;
	 	 	 	 	 	 const centerY = height / 2;

	 	 	 	 	 	 const mouseX = e.clientX - centerX;
	 	 	 	 	 	 const mouseY = e.clientY - centerY;

	 	 	 	 	 	 // Map position to a percentage (-100 to 100)
	 	 	 	 	 	 const percentX = (mouseX / centerX) * 100;
	 	 	 	 	 	 const percentY = (mouseY / centerY) * 100;

	 	 	 	 	 	 // Map percentage to tilt angle (-MAX_TILT to +MAX_TILT)
	 	 	 	 	 	 // Vertical mouse movement controls X rotation (tilting towards/away)
	 	 	 	 	 	 // Horizontal mouse movement controls Y rotation (tilting left/right)
	 	 	 	 	 	 const rotateX = -(percentY / 100) * MAX_TILT; // Inverted for natural feel
	 	 	 	 	 	 const rotateY = (percentX / 100) * MAX_TILT;

	 	 	 	 	 	 // Apply the transform
	 	 	 	 	 	 tiltElement.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
	 	 	 	 });

	 	 	 	 // Reset tilt when mouse leaves
	 	 	 	 document.addEventListener('mouseleave', () => {
	 	 	 	 	 	 tiltElement.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
	 	 	 	 });
